    function hitung() {
      const v = id => parseFloat(document.getElementById(id)?.value) || 0;
      const rumus = document.getElementById("rumus").value;
      let hasil = "";

      switch(rumus) {
        case "persegi": hasil = v("Sisi")**2; break;
        case "ppanjang": hasil = v("Panjang") * v("Lebar"); break;
        case "segitiga": hasil = 0.5 * v("Alas") * v("Tinggi"); break;
        case "lingkaran": hasil = Math.PI * v("Jarijari")**2; break;
        case "kllingkaran": hasil = 2 * Math.PI * v("Jarijari"); break;
        case "kubus": hasil = v("Sisi")**3; break;
        case "balok": hasil = v("Panjang") * v("Lebar") * v("Tinggi"); break;
        case "tabung": hasil = Math.PI * v("Jarijari")**2 * v("Tinggi"); break;
        case "trapesium": hasil = 0.5 * (v("SisiAtas") + v("SisiBawah")) * v("Tinggi"); break;
        case "jajargenjang": hasil = v("Alas") * v("Tinggi"); break;
        case "kecepatan": hasil = v("Jarak") / v("Waktu"); break;
        case "suhu": hasil = (v("Celsius") * 9/5) + 32 + " ¬∞F"; break;
        case "pythagoras": hasil = Math.sqrt(v("SisiA")**2 + v("SisiB")**2); break;
        case "kelpersegi": hasil = 4 * v("Sisi"); break;
        case "kelpp": hasil = 2 * (v("Panjang") + v("Lebar")); break;
        case "kelsegitiga": hasil = v("SisiA") + v("SisiB") + v("SisiC"); break;
        case "limas": hasil = 1/3 * v("LuasAlas") * v("Tinggi"); break;
        case "kerucut": hasil = 1/3 * Math.PI * v("Jarijari")**2 * v("Tinggi"); break;
        case "lp_kubus": hasil = 6 * v("Sisi")**2; break;
        case "lp_balok": hasil = 2 * (v("Panjang")*v("Lebar") + v("Panjang")*v("Tinggi") + v("Lebar")*v("Tinggi")); break;
        case "lp_tabung": hasil = 2 * Math.PI * v("Jarijari") * (v("Jarijari") + v("Tinggi")); break;
        case "lp_kerucut": hasil = Math.PI * v("Jarijari") * (v("Jarijari") + v("GarisPelukis")); break;
        case "energi_kinetik": hasil = 0.5 * v("Massa") * v("Kecepatan")**2; break;
        case "energi_potensial": hasil = v("Massa") * v("Gravitasi") * v("Ketinggian"); break;
        case "massa_jenis": hasil = v("Massa") / v("Volume"); break;
        case "gaya": hasil = v("Massa") * v("Percepatan"); break;
        case "tekanan": hasil = v("Gaya") / v("Luas"); break;
        case "usaha": hasil = v("Gaya") * v("Jarak"); break;
        case "daya": hasil = v("Usaha") / v("Waktu"); break;
        case "frekuensi": hasil = v("JumlahGetaran") / v("Waktu"); break;
        case "waktu": hasil = v("JumlahGetaran") / v("Frekuensi"); break;
        case "hambatan": hasil = v("Tegangan") / v("Arus"); break;
        case "tegangan": hasil = v("Arus") * v("Hambatan"); break;
        case "arus": hasil = v("Tegangan") / v("Hambatan"); break;
        case "energi_listrik": hasil = v("Tegangan") * v("Arus") * v("Waktu"); break;
        case "massa_mol": hasil = v("Mol") * v("Mr"); break;
        case "mol": hasil = v("Massa") / v("Mr"); break;
        case "reaksi": hasil = v("Asammol") === v("Basamol") ? "Netral" : "Tidak Netral"; break;
        case "pH": hasil = -Math.log10(v("H")); break;
        case "aritmetika": hasil = (v("Jumlah Nilai") / v("Banyak Data")); break;
    case "geometri": hasil = v("Suku Pertama") * v("Rasio")**(v("n") - 1); break;
    case "aljabar_kuadrat": hasil = v("a") * v("x")**2 + v("b") * v("x") + v("c"); break;
    case "aljabar_akar": hasil = Math.sqrt(v("Nilai")); break;
    case "diskriminan": hasil = v("b")**2 - 4*v("a")*v("c"); break;
    case "gradien": hasil = (v("y2") - v("y1")) / (v("x2") - v("x1")); break;
    case "pers_garis": hasil = "y = " + v("m") + "x + " + v("c"); break;

    case "aritmetika_sn": hasil = (v("n") / 2) * (2 * v("a") + (v("n") - 1) * v("d")); break;
    case "geometri_sn": hasil = v("a") * (1 - v("r")**v("n")) / (1 - v("r")); break;
    case "kombinasi": hasil = faktorial(v("n")) / (faktorial(v("r")) * faktorial(v("n") - v("r"))); break;
    case "permutasi": hasil = faktorial(v("n")) / faktorial(v("n") - v("r")); break;
    case "faktorial": hasil = faktorial(v("n")); break;
    case "teorema_sinus": hasil = "a/sin A = b/sin B = c/sin C (gunakan sesuai kebutuhan)"; break;
    case "teorema_cosinus": hasil = Math.sqrt(v("a")**2 + v("b")**2 - 2 * v("a") * v("b") * Math.cos(v("C"))); break;
    case "luas_sektor": hasil = (v("Sudut") / 360) * Math.PI * v("Jari-jari")**2; break;
