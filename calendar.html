<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kalender Ulang Tahun</title>
  <style>
    body {
      background: #111827;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      padding-top: 20px;
    }

    h1 {
      color: #00ffff;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #00ffff99;
    }

    .calendar {
      background: #1f2937;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffff55;
      width: 300px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .header button {
      background-color: #00ffff;
      color: black;
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .month-year {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      color: #00ffff;
    }

    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      margin-top: 10px;
    }

    .day-name {
      text-align: center;
      font-weight: bold;
      color: #00ffff;
    }

    .day {
      text-align: center;
      padding: 10px;
      background: #374151;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
      position: relative;
    }

    .day:hover {
      background: #4b5563;
    }

    .today {
      background-color: #00ffff;
      color: black;
      font-weight: bold;
    }

    .marked {
      background-color: #ff69b4 !important;
      color: white !important;
      font-weight: bold;
    }

    .marked::after {
      content: "ðŸŽ‚";
      position: absolute;
      top: 2px;
      right: 6px;
    }

    .notif {
      margin-top: 15px;
      color: #00ff88;
      font-weight: bold;
    }

    .delete-btn {
      background: red;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 5px 10px;
      margin-top: 10px;
      cursor: pointer;
    }
    
   .tombol {
     position: absolute;
     top: 460px;
     display: block;
     width: 300%; /* Atur panjang tombol (contoh: 60%) */
     max-width: 300px; /* Biar tidak terlalu panjang di layar lebar */
     margin: 30px auto; /* Tengah secara horizontal dan beri jarak dari atas */
     padding: 14px 20px;
     background-color: #00CFCD;
     color: #E9FBFB;
     text-align: center;
     text-decoration: none;
     font-weight: bold;
     border-radius: 10px;
     box-shadow: 0 4px 10px rgba(0,0,0,0.3);
     transition: background 0.3s ease, transform 0.2s ease;
    }

   .tombol:hover {
     background-color: #45a049;
     transform: scale(1.05);
    }
    
  </style>
</head>
<body>

<h1>ðŸŽ‰ Kalender Ulang Tahun</h1>

<div class="calendar">
  <div class="header">
    <button onclick="prevMonth()">&lt;</button>
    <div class="month-year" id="monthYear"></div>
    <button onclick="nextMonth()">&gt;</button>
  </div>

  <div class="days" id="dayNames">
    <div class="day-name">Min</div>
    <div class="day-name">Sen</div>
    <div class="day-name">Sel</div>
    <div class="day-name">Rab</div>
    <div class="day-name">Kam</div>
    <div class="day-name">Jum</div>
    <div class="day-name">Sab</div>
  </div>

  <div class="days" id="calendarDays"></div>
</div>

<div class="notif" id="notif"></div>
<button class="delete-btn" onclick="hapusUlangTahun()">Hapus Ulang Tahun</button>

 <a href="gameseru.html" class="tombol">KEMBALI</a>

<script>
  const monthNames = [
    "Januari", "Februari", "Maret", "April", "Mei", "Juni",
    "Juli", "Agustus", "September", "Oktober", "November", "Desember"
  ];

  let current = new Date();
  let selectedMonth = current.getMonth();
  let selectedYear = current.getFullYear();

  // Ambil dari localStorage
  let ulangTahun = localStorage.getItem("ulangTahun");
  ulangTahun = ulangTahun ? JSON.parse(ulangTahun) : null;

  function renderCalendar(month, year) {
    const monthYear = document.getElementById("monthYear");
    monthYear.innerText = `${monthNames[month]} ${year}`;

    const calendarDays = document.getElementById("calendarDays");
    calendarDays.innerHTML = "";

    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    for (let i = 0; i < firstDay; i++) {
      calendarDays.appendChild(document.createElement("div"));
    }

    for (let d = 1; d <= daysInMonth; d++) {
      const day = document.createElement("div");
      day.classList.add("day");
      day.textContent = d;

      const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;

      const today = new Date();
      const todayKey = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;

      if (dateKey === todayKey) {
        day.classList.add("today");
      }

      if (ulangTahun === dateKey) {
        day.classList.add("marked");
      }

      day.addEventListener("click", () => {
        ulangTahun = dateKey;
        localStorage.setItem("ulangTahun", JSON.stringify(ulangTahun));
        renderCalendar(selectedMonth, selectedYear);
        cekNotifikasi();
      });

      calendarDays.appendChild(day);
    }
  }

  function prevMonth() {
    selectedMonth--;
    if (selectedMonth < 0) {
      selectedMonth = 11;
      selectedYear--;
    }
    renderCalendar(selectedMonth, selectedYear);
  }

  function nextMonth() {
    selectedMonth++;
    if (selectedMonth > 11) {
      selectedMonth = 0;
      selectedYear++;
    }
    renderCalendar(selectedMonth, selectedYear);
  }

  function hapusUlangTahun() {
    ulangTahun = null;
    localStorage.removeItem("ulangTahun");
    renderCalendar(selectedMonth, selectedYear);
    document.getElementById("notif").innerText = "";
  }

  function cekNotifikasi() {
    const today = new Date();
    const todayKey = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
    const notif = document.getElementById("notif");
    if (ulangTahun === todayKey) {
      notif.innerText = "ðŸŽ‰ Selamat Ulang Tahun Hari Ini!";
    } else {
      notif.innerText = "";
    }
  }

  renderCalendar(selectedMonth, selectedYear);
  cekNotifikasi();
</script>

</body>
</html>
