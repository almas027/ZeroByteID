<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŽ‰ Kalender Ulang Tahun</title>
  <style>
    body {
      background: #0f172a;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #00ffff;
      font-size: 28px;
      text-shadow: 0 0 10px #00ffffaa;
      margin-bottom: 10px;
      text-align: center;
    }

    .calendar {
      background: #1e293b;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 15px #00ffff55;
      max-width: 100%;
      width: 360px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .header button {
      background: #00ffff;
      border: none;
      border-radius: 10px;
      padding: 6px 14px;
      font-weight: bold;
      cursor: pointer;
    }

    .month-year {
      color: #00ffff;
      font-weight: bold;
      font-size: 18px;
    }

    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      margin-top: 10px;
    }

    .day-name {
      text-align: center;
      color: #00ffff;
      font-weight: bold;
      font-size: 14px;
    }

    .day {
      text-align: center;
      padding: 10px;
      background: #334155;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
    }

    .day:hover {
      background: #475569;
    }

    .today {
      background: #00ffff;
      color: black;
      font-weight: bold;
    }

    .marked {
      background: #ff69b4 !important;
      color: white;
    }

    .marked::after {
      content: "ðŸŽ‚";
      position: absolute;
      top: 2px;
      right: 6px;
    }

    .notif {
      margin: 12px 0;
      font-weight: bold;
      color: #00ff88;
    }

    .delete-btn, .back-btn {
      margin: 10px auto;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .delete-btn {
      background: #ff3333;
      color: white;
    }

    .back-btn {
      background: #00ffff;
      color: #000;
      box-shadow: 0 4px 12px #00ffff88;
    }

    .info {
      max-width: 360px;
      margin-top: 25px;
      font-size: 15px;
      color: #cbd5e1;
      line-height: 1.5;
      text-align: center;
    }

    .info b {
      color: #00ffff;
    }

    .footer {
      margin-top: 10px;
      font-size: 14px;
      color: #94a3b8;
      text-align: center;
    }
  </style>
</head>
<body>

<h1>ðŸŽ‰ Kalender Ulang Tahun</h1>

<div class="calendar">
  <div class="header">
    <button onclick="prevMonth()">&lt;</button>
    <div class="month-year" id="monthYear"></div>
    <button onclick="nextMonth()">&gt;</button>
  </div>

  <div class="days" id="dayNames">
    <div class="day-name">Min</div>
    <div class="day-name">Sen</div>
    <div class="day-name">Sel</div>
    <div class="day-name">Rab</div>
    <div class="day-name">Kam</div>
    <div class="day-name">Jum</div>
    <div class="day-name">Sab</div>
  </div>

  <div class="days" id="calendarDays"></div>
</div>

<div class="notif" id="notif"></div>
<button class="delete-btn" onclick="hapusUlangTahun()">Hapus Ulang Tahun</button>
<a href="gameseru.html"><button class="back-btn">KEMBALI</button></a>

<div class="info">
  ðŸ“Œ <b>Cara Penggunaan:</b> Klik tanggal ulang tahun kamu untuk menandainya. Jika tanggal hari ini cocok, akan muncul notifikasi. Data disimpan otomatis di browser kamu.
</div>

<div class="footer">
  Dibuat oleh <b>ZeroByteID</b> | 2025
</div>

<script>
  const monthNames = [
    "Januari", "Februari", "Maret", "April", "Mei", "Juni",
    "Juli", "Agustus", "September", "Oktober", "November", "Desember"
  ];

  let current = new Date();
  let selectedMonth = current.getMonth();
  let selectedYear = current.getFullYear();
  let ulangTahun = JSON.parse(localStorage.getItem("ulangTahun")) || null;

  function renderCalendar(month, year) {
    document.getElementById("monthYear").innerText = `${monthNames[month]} ${year}`;
    const calendarDays = document.getElementById("calendarDays");
    calendarDays.innerHTML = "";

    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    for (let i = 0; i < firstDay; i++) {
      calendarDays.appendChild(document.createElement("div"));
    }

    for (let d = 1; d <= daysInMonth; d++) {
      const day = document.createElement("div");
      day.classList.add("day");
      day.textContent = d;

      const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
      const today = new Date();
      const todayKey = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;

      if (dateKey === todayKey) day.classList.add("today");
      if (ulangTahun === dateKey) day.classList.add("marked");

      day.addEventListener("click", () => {
        ulangTahun = dateKey;
        localStorage.setItem("ulangTahun", JSON.stringify(ulangTahun));
        renderCalendar(selectedMonth, selectedYear);
        cekNotifikasi();
      });

      calendarDays.appendChild(day);
    }
  }

  function prevMonth() {
    selectedMonth--;
    if (selectedMonth < 0) {
      selectedMonth = 11;
      selectedYear--;
    }
    renderCalendar(selectedMonth, selectedYear);
  }

  function nextMonth() {
    selectedMonth++;
    if (selectedMonth > 11) {
      selectedMonth = 0;
      selectedYear++;
    }
    renderCalendar(selectedMonth, selectedYear);
  }

  function hapusUlangTahun() {
    ulangTahun = null;
    localStorage.removeItem("ulangTahun");
    renderCalendar(selectedMonth, selectedYear);
    document.getElementById("notif").innerText = "";
  }

  function cekNotifikasi() {
    const today = new Date();
    const todayKey = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
    const notif = document.getElementById("notif");
    if (ulangTahun === todayKey) {
      notif.innerText = "ðŸŽ‰ Selamat Ulang Tahun Hari Ini!";
    } else {
      notif.innerText = "";
    }
  }

  renderCalendar(selectedMonth, selectedYear);
  cekNotifikasi();
</script>

</body>
</html>
