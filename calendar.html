<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ‰ Kalender Ulang Tahun</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #0e1625;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 7vw;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffffaa;
      margin: 20px 0;
      text-align: center;
    }

    .calendar {
      background: #1f2937;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 25px #00ffff99;
      width: 95%;
      max-width: 400px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .header button {
      background-color: #00ffff;
      color: black;
      padding: 8px 14px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
    }

    .month-year {
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      color: #00ffff;
    }

    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      margin-top: 10px;
    }

    .day-name {
      text-align: center;
      font-weight: bold;
      color: #00ffff;
    }

    .day {
      text-align: center;
      padding: 12px 0;
      background: #374151;
      border-radius: 10px;
      font-size: 16px;
      transition: 0.2s;
      position: relative;
    }

    .day:hover {
      background: #4b5563;
    }

    .today {
      background-color: #00ffff;
      color: black;
      font-weight: bold;
    }

    .marked {
      background-color: #ff69b4 !important;
      color: white !important;
      font-weight: bold;
    }

    .marked::after {
      content: "ðŸŽ‚";
      position: absolute;
      top: 3px;
      right: 6px;
    }

    .notif {
      margin-top: 15px;
      color: #00ff88;
      font-weight: bold;
      text-align: center;
      font-size: 18px;
    }

    .delete-btn {
      background: red;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 16px;
      font-size: 16px;
      margin: 20px 0 10px 0;
      cursor: pointer;
      box-shadow: 0 0 10px #ff0000aa;
    }

    .tombol {
      background-color: #00ffff;
      color: #000;
      padding: 15px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      width: 100%;
      max-width: 300px;
      text-align: center;
      box-shadow: 0 0 20px #00ffff99;
      font-size: 18px;
    }

    .tombol:hover {
      background-color: #00e0e0;
      transform: scale(1.03);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 8vw;
      }

      .header button {
        font-size: 16px;
        padding: 6px 12px;
      }

      .month-year {
        font-size: 18px;
      }

      .day {
        padding: 10px 0;
        font-size: 14px;
      }

      .tombol {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

<h1>ðŸŽ‰ Kalender Ulang Tahun</h1>

<div class="calendar">
  <div class="header">
    <button onclick="prevMonth()">&lt;</button>
    <div class="month-year" id="monthYear"></div>
    <button onclick="nextMonth()">&gt;</button>
  </div>

  <div class="days" id="dayNames">
    <div class="day-name">Min</div>
    <div class="day-name">Sen</div>
    <div class="day-name">Sel</div>
    <div class="day-name">Rab</div>
    <div class="day-name">Kam</div>
    <div class="day-name">Jum</div>
    <div class="day-name">Sab</div>
  </div>

  <div class="days" id="calendarDays"></div>
</div>

<div class="notif" id="notif"></div>
<button class="delete-btn" onclick="hapusUlangTahun()">Hapus Ulang Tahun</button>
<a href="gameseru.html" class="tombol">KEMBALI</a>

<script>
  const monthNames = [
    "Januari", "Februari", "Maret", "April", "Mei", "Juni",
    "Juli", "Agustus", "September", "Oktober", "November", "Desember"
  ];

  let current = new Date();
  let selectedMonth = current.getMonth();
  let selectedYear = current.getFullYear();

  let ulangTahun = localStorage.getItem("ulangTahun");
  ulangTahun = ulangTahun ? JSON.parse(ulangTahun) : null;

  function renderCalendar(month, year) {
    const monthYear = document.getElementById("monthYear");
    monthYear.innerText = `${monthNames[month]} ${year}`;

    const calendarDays = document.getElementById("calendarDays");
    calendarDays.innerHTML = "";

    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    for (let i = 0; i < firstDay; i++) {
      calendarDays.appendChild(document.createElement("div"));
    }

    for (let d = 1; d <= daysInMonth; d++) {
      const day = document.createElement("div");
      day.classList.add("day");
      day.textContent = d;

      const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;

      const today = new Date();
      const todayKey = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;

      if (dateKey === todayKey) {
        day.classList.add("today");
      }

      if (ulangTahun === dateKey) {
        day.classList.add("marked");
      }

      day.addEventListener("click", () => {
        ulangTahun = dateKey;
        localStorage.setItem("ulangTahun", JSON.stringify(ulangTahun));
        renderCalendar(selectedMonth, selectedYear);
        cekNotifikasi();
      });

      calendarDays.appendChild(day);
    }
  }

  function prevMonth() {
    selectedMonth--;
    if (selectedMonth < 0) {
      selectedMonth = 11;
      selectedYear--;
    }
    renderCalendar(selectedMonth, selectedYear);
  }

  function nextMonth() {
    selectedMonth++;
    if (selectedMonth > 11) {
      selectedMonth = 0;
      selectedYear++;
    }
    renderCalendar(selectedMonth, selectedYear);
  }

  function hapusUlangTahun() {
    ulangTahun = null;
    localStorage.removeItem("ulangTahun");
    renderCalendar(selectedMonth, selectedYear);
    document.getElementById("notif").innerText = "";
  }

  function cekNotifikasi() {
    const today = new Date();
    const todayKey = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
    const notif = document.getElementById("notif");
    if (ulangTahun === todayKey) {
      notif.innerText = "ðŸŽ‰ Selamat Ulang Tahun Hari Ini!";
    } else {
      notif.innerText = "";
    }
  }

  renderCalendar(selectedMonth, selectedYear);
  cekNotifikasi();
</script>

</body>
</html>
