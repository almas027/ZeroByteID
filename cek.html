<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Games Cek Kamu</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #001f3f, #003366);
      color: #00ffff; font-style: italic;
      min-height: 100vh; display: flex; flex-direction: column;
    }
    main { flex: 1; display: flex; justify-content: center; align-items: center; padding: 20px; }
    .container {
      background: rgba(0,0,0,0.4);
      padding: 30px 20px; border-radius: 20px;
      box-shadow: 0 0 15px #00ffff;
      text-align: center; max-width: 400px; width: 100%;
    }
    .container h1 { font-size: 1.4rem; margin-bottom: 15px; color: #00ffff; }
    .desc { font-size: 0.85rem; color: #b2fefa; margin-bottom: 20px; }
    input {
      padding: 10px; border-radius: 10px; border: none; width: 90%;
      margin: 10px 0; font-size: 1em; text-align: center;
      font-style: italic; font-weight: bold;
    }
    .button-grid {
      display: flex; flex-wrap: wrap; justify-content: center; gap: 8px;
    }
    .btn {
      background: #00ffff; color: #000; border: none;
      padding: 8px 14px; font-size: 0.85rem;
      border-radius: 50px; font-weight: bold; cursor: pointer;
      transition: 0.2s; font-style: italic; flex: 1 1 45%;
      min-width: 120px; max-width: 48%;
      font-weight: bold;
    }
    .btn:hover { background: #00e0e0; }
    .result-box {
      background-color: rgba(0,0,0,0.5); margin-top: 20px;
      padding: 15px; border-radius: 12px; font-size: 0.95rem;
      color: #ffffff; border: 1px solid #00ffff; max-height: 250px;
      overflow-y: auto; font-style: italic;
    }
    .back-btn {
      margin-top: 15px; display: inline-block;
      background: #00ffff; color: #000; padding: 8px 16px;
      border-radius: 50px; text-decoration: none; font-weight: bold;
      transition: background 0.2s; font-style: italic;
    }
    .back-btn:hover { background: #00e0e0; }
    footer { text-align: center; padding: 15px; font-size: 0.75rem; color: #66ffff; }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <h1>Games Cek Kamu 🤪</h1>
      <div class="desc">
        Masukkan nama kamu di bawah, lalu pilih salah satu tombol game “cek…” untuk melihat hasil random yang lucu, konyol, dan 100% ngawur. Cuma buat hiburan, jangan baper ya! 😆
      </div>
      <input type="text" id="nama" placeholder="Masukkan Nama Kamu">
      <div class="button-grid">
        <button class="btn" onclick="cek('jomblo')">💔 Cek Jomblo</button>
        <button class="btn" onclick="cek('gabut')">😴 Cek Gabut</button>
        <button class="btn" onclick="cek('seram')">👻 Cek Seram</button>
        <button class="btn" onclick="cek('ngakak')">🤣 Cek Ngakak</button>
        <button class="btn" onclick="cek('nolep')">🏠 Cek Nolep</button>
        <button class="btn" onclick="cek('ngeselin')">😡 Cek Ngeselin</button>
        <button class="btn" onclick="cek('malas')">🐌 Cek Malas</button>
        <button class="btn" onclick="cek('sial')">☔ Cek Sial</button>
        <button class="btn" onclick="cek('halu')">🌈 Cek Halu</button>
        <button class="btn" onclick="cek('dingin')">🧊 Cek Dingin</button>
        <button class="btn" onclick="cek('setia')">❤️ Cek Setia</button>
      </div>
      <div class="result-box" id="hasil"></div>
      <a href="gameseru.html" class="back-btn">Kembali</a>
    </div>
  </main>
  <footer>
    <p><em>Dibuat sepenuh hati oleh <strong>ZeroByteID</strong><br>Hanya untuk hiburan ngawur dan ngakak bareng teman 😄</em></p>
  </footer>

  <script>
    const responses = {
  jomblo: [
    "Kamu jomblo bukan karena gak laku, tapi karena semesta tahu belum ada yang cukup kuat menahan tingkat keromantisan kamu yang absurd.",
    "Tingkat kejombloanmu sudah mencapai level dimana kamu ngajak ngobrol Siri dan berharap dia bales dengan 'aku juga suka kamu'.",
    "Setiap malam kamu peluk guling sambil nyanyi lagu galau, padahal belum pernah pacaran. Jomblo veteran ini mah."
  ],
  gabut: [
    "Saking gabutnya, kamu pernah hitung jumlah ubin kamar mandi terus dihitung ulang buat memastikan nggak salah.",
    "Gabut kamu tuh udah kronis. Bisa-bisanya kamu ngitung detik loading YouTube pake stopwatch sambil bikin puisi.",
    "Tingkat gabut kamu udah level dewa. Bisa bikin drama sendiri di kepala terus nangis sendiri, tepuk tangan sendiri juga."
  ],
  seram: [
    "Kalo kamu jalan malam, bukan kamu yang takut setan, tapi setan yang nyari jalan lain. Aura kamu lebih serem dari hantu Jepang.",
    "Wajahmu tuh kayak legenda urban — tiap orang yang lihat langsung nyari cermin dan doa tobat. Serem tapi mistis.",
    "Kamu adalah definisi nyata dari jumpscare. Gak perlu sound effect, cukup senyum sedikit udah bikin merinding."
  ],
  ngakak: [
    "Kamu bisa ketawa cuma gara-gara liat temen kesandung kabel. Lucumu tuh gak nahan, tapi bikin orang bertanya-tanya juga.",
    "Ketawa kamu itu menular, tapi seringkali gak jelas sebabnya. Ngakak sendiri pas orang lain lagi serius-seriusnya.",
    "Saking suka ketawa, kamu pernah ngakak gara-gara liat tulisan 'Selamat datang' yang kamu baca jadi 'Selamat ketang'."
  ],
  nolep: [
    "Kamu nolep sejati. Bisa seharian full tanpa buka gorden, tanpa komunikasi, hanya ditemani cahaya layar dan suara notifikasi dari bot.",
    "Kamar kamu kayak zona isolasi mandiri, bahkan nyamuk pun ragu masuk saking sepinya. Dunia luar udah kamu blacklist.",
    "Kamu tuh udah jadi fosil digital. Online terus tapi gak pernah balas pesan, hidupmu cuma di dalam piksel."
  ],
  ngeselin: [
    "Kamu tuh tipe orang yang bilang 'gpp kok', tapi ternyata baper 3 hari. Ngeselinnya tuh dari mimik sampai nada ketikan.",
    "Suka muncul pas lagi rame, terus ilang saat diminta bantuin. Kalo dicari, jawabannya cuma 'hehe, maaf ya'.",
    "Kamu suka ngasih saran yang gak diminta, terus marah sendiri kalo gak diikutin. Tipe ngeselin yang bikin tensi naik."
  ],
  malas: [
    "Saking malesnya, kamu kadang mikir dua kali buat ambil remote yang cuma sejengkal dari tangan. Dilema hidup berat banget.",
    "Males kamu tuh artistik. Bisa merenung satu jam cuma buat mikir: mandi sekarang atau nunggu ilham turun dari langit.",
    "Kamu tuh spesialis rebahan profesional. Bahkan tempat tidur sampe protes minta kamu kerja sebentar aja."
  ],
  sial: [
    "Hari ini kamu kayaknya salah bangun sisi kasur. Semua hal dari A sampai Z kayak berkonspirasi buat bikin kamu kesel.",
    "Mulai dari ketumpahan air, kesandung kabel, sampe makanan jatuh pas mau difoto. Sialnya tuh beruntun kayak diskon akhir tahun.",
    "Kamu lagi kena kutukan 'semua yang bisa salah pasti salah'. Bahkan chat kamu centang dua aja nggak berubah jadi biru."
  ],
  halu: [
    "Kamu halu level dewa: chat 5 detik langsung berharap dibales 'aku juga suka kamu'. Tolong, bumi belum bisa nerima kamu.",
    "Foto kamu bareng poster idol aja dijadiin wallpaper HP dengan caption 'me and my man'. Udah halu, over proud pula.",
    "Halu kamu tuh kreatif. Bisa ngebayangin skenario romantis padahal kenyataannya lagi makan mi instan sendiri di pojokan dapur."
  ],
  dingin: [
    "Kata-katamu tuh lebih tajam dari AC 2PK di ruang kecil. Orang ngobrol sama kamu berasa lagi debat sama AI versi es batu.",
    "Kamu jawab 'terserah' bukan karena gak peduli, tapi karena kamu tahu jawab apapun gak akan bikin kamu peduli juga.",
    "Jawaban singkat kamu tuh bikin orang insecure. Udah kayak ujian bahasa tubuh, gak tau kamu senang atau mau pergi selamanya."
  ],
  setia: [
    "Kamu setia kayak alarm jam 5 pagi: selalu ada walau diabaikan. Bahkan setelah disakiti, kamu tetap berharap bisa diperbaiki.",
    "Cinta kamu tuh kayak langganan Netflix. Walaupun udah gak dipakai, tetap aktif tiap bulan... nyakitin tapi konsisten.",
    "Setia kamu bisa buat film. Cerita tentang seseorang yang nunggu balasan chat selama 2 tahun tapi tetap ngucapin selamat ulang tahun tiap tahun."
  ]
};
    function getRandomPercent(min=0, max=100) {
      return Math.floor(Math.random()*(max-min+1)) + min;
    }
    function cek(type) {
      const nama = document.getElementById("nama").value.trim();
      const hasilBox = document.getElementById("hasil");
      if (!nama) {
        hasilBox.innerHTML = `<span style="color: #FFFFFF;"><em>Masukkan Nama Dulu Yaa</em></span>`; return;
      }
      const persen = getRandomPercent();
      const deskripsi = responses[type][Math.floor(Math.random()*responses[type].length)];
      hasilBox.innerHTML = `<strong>${nama}</strong> memiliki <strong>${persen}% ${type}</strong>.<br><br><em>${deskripsi}</em>`;
    }
  </script>
</body>
</html>
